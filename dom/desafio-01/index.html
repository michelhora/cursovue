<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!--1) Preencha a tag <p> abaixo com seu Nome e Idade- Usando Interpolação-->
    <p>Usando VueJS - SEU_NOME{{nome}} ({{idade}})</p>

    <!--2) Exiba sua idade multiplicada por 3 -->
    <p>{{idade * 3}}</p>

    <!-- 3) Chame uma função para exibir um número randomico entre 0 and 1 (Math.random()) -->
    <p>{{ Math.random() }}</p>

    <!-- 4) Procure uma imagem no google e exiba na tag img fazendo binding no atributo "src" -->
    <div>
        <img v-bind:src="imagem" height="400">
    </div>

    <!-- 5) Inicialize o input com seu nome (use o atributo "value") -->
    <div>
        <input type="text" v-bind:value="nome">
    </div>
</div>
<script src="app.js"></script>
