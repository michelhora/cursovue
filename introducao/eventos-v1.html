

<div class="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar()">Somar 1</button>
    <!-- V-ON: Ã‰ a diretiva que fica escutando o evento que vem na sequencia -->
</div>

<script>
    new Vue
    ({
        el: '#app',
        data: 
        {
            contador:'Usando VueJS!'
        },
        methods:{
            somar()
            {
                this.contador++
            }
            }
        }

    })


</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
