<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div class="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue
    ({
        el: '#app',
        data: 
        {
            titulo:'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods:{
            saudacao: function(){
                return 'Boa semana!'
            }
        }

    })


</script>
