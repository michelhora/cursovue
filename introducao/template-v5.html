<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div class="app">
    <!--o v-once sÃ³ carrega uma vez--> 
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a href="">Google</a>
</div>

<script>
    new Vue
    ({
        el: '#app',
        data: 
        {
            titulo:'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods:{
            saudacao: function(){
                this.titulo = 'Bom dia!!!'
                return 'Boa semana!'
            }
        }

    })


</script>
