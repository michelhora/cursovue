<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div class="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar()">Somar 1</button>
    <p v-on:mousemove="atualizaxy">Mouse: {{ x }} e {{ y }}</p>
    <!-- V-ON: Ã‰ a diretiva que fica escutando o evento que vem na sequencia -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(){

                this.contador++
            },
            atualizarxy(event){
                this.x = event.clientX
                this.y = event.clientY
            }
            }
        }

    })


</script>
